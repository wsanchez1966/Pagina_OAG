<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de Productos</title>
  <style>
    /* Fondo de la ficha */
    body {
      margin: 0;
      padding: 0;
      background-image: url('FondoFicha.PNG'); no-repeat center center;
      background-size: cover;
      font-family: "Calibri", sans-serif;
      position: relative;
      min-height: 100vh;
    }
    /* Título principal */
    h1 {
	position: absolute;       
	Top: 20px;
 	left: 600px;
      font-family: "Segoe UI", sans-serif;
      font-size: 26px;
	font-weight: bold;
      text-align: center;
      margin-top: 1rem;
    }
    /* Contenedor de campos */
    .fields {
      padding: 5.5rem;
    }
    /* Etiqueta de campo */
    .field-name {
      font-family: "Segoe UI", sans-serif;
      font-size: 14px;
      margin-top: 0.5rem;
    }
    /* Valor de campo */
    .field-value {
      font-family: "Calibri", sans-serif;
      font-size: 16px;
 	font-weight: bold;
      margin-left: 0.5rem;
    }
    /* Imagen de producto al pie derecho */
    .product-img {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Datos de Productos</h1>
  <div class="fields">
    
      <div class="field-name">Importador:</div>
      <div class="field-value">MOBIAGRO SA</div>
    
      <div class="field-name">CUIT:</div>
      <div class="field-value">33-61007701-9</div>
    
      <div class="field-name">Origen:</div>
      <div class="field-value">CHINA</div>
    
      <div class="field-name">Número de Certificado:</div>
      <div class="field-value">None</div>
    
      <div class="field-name">Organismo Emisor:</div>
      <div class="field-value">None</div>
    
      <div class="field-name">Número de Parte:</div>
      <div class="field-value">M040010A</div>
    
      <div class="field-name">Marca:</div>
      <div class="field-value">MILEKING</div>
    
      <div class="field-name">Modelo:</div>
      <div class="field-value">MK667</div>
    
      <div class="field-name">Medida:</div>
      <div class="field-value">165/70-13</div>
    
      <div class="field-name">Índice de Carga:</div>
      <div class="field-value">79</div>
    
      <div class="field-name">Índice de Velocidad:</div>
      <div class="field-value">S</div>
    
  </div>
  <img class="product-img" src="..\FotosProductos\MOBI_M040010A.png" alt="Imagen del producto"/>
</body>
</html>
